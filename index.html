<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Wedding Invitation & RSVP</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #fdfaf4;
        font-family: "DM Serif Display", serif;
        overflow-x: hidden;
    }

    /* Background pattern */
    .background {
        background: linear-gradient(135deg, #fff6d9, #d9eaff);
        min-height: 100vh;
        padding: 40px 0;
        display: flex;
        justify-content: center;
        align-items: flex-start;
    }

    /* Envelope wrapper */
    .envelope-container {
        width: 95%;
        max-width: 480px;
        position: relative;
        text-align: center;
    }

    /* Envelope body */
    .envelope {
        width: 100%;
        background: url('https://i.imgur.com/iDjW3WZ.png'); /* Gold foil texture */
        background-size: cover;
        border-radius: 16px;
        padding: 0;
        position: relative;
        overflow: hidden;
        box-shadow: 0 8px 30px rgba(0,0,0,0.15);
    }

    /* Envelope flap (top) */
    .envelope-flap {
        width: 100%;
        height: 180px;
        background: url('https://i.imgur.com/J5pJ7zU.png'); /* Gold foil flap texture */
        background-size: cover;
        background-position: center;
        border-radius: 0 0 30px 30px;
        transform-origin: top;
        transition: transform 1s ease;
        cursor: pointer;
    }

    .open .envelope-flap {
        transform: rotateX(180deg);
    }

    /* Letter inside */
    .letter {
        background: white;
        width: 100%;
        padding: 28px;
        box-sizing: border-box;
        border-radius: 0 0 20px 20px;
        transform-origin: top;
        transform: translateY(-40px);
        opacity: 0;
        transition: opacity 1.2s ease 0.6s, transform 1.2s ease 0.6s;
    }

    .open .letter {
        transform: translateY(0px);
        opacity: 1;
    }

    /* Title inside letter */
    .letter h1 {
        margin: 0;
        font-size: 26px;
        margin-bottom: 10px;
        color: #d4a948;
        text-shadow: 0 0 3px rgba(255,215,0,0.4);
    }

    .letter p {
        font-size: 16px;
        color: #666;
    }

    iframe {
        width: 100%;
        height: 650px;
        border: none;
        border-radius: 10px;
        margin-top: 20px;
    }

    /* Mobile */
    @media (max-width: 480px) {
        .letter h1 { font-size: 22px; }
        iframe { height: 700px; }
        .envelope-flap { height: 150px; }
    }
</style>
</head>
<body>

<div class="background">
    <div class="envelope-container" id="envelopeWrapper">
        
        <!-- Envelope -->
        <div class="envelope" id="envelope">
            <div class="envelope-flap" id="flap"></div>

            <!-- Letter that slides out -->
            <div class="letter" id="letter">
                <h1>RSVP</h1>
                <p>Please kindly fill in your attendance details.</p>

                <!-- AUTO-LOADED RSVP FORM -->
                <iframe 
                    id="rsvpFrame"
                    <!-- src="https://YOUR_USERNAME.github.io/YOUR_REPO/rsvp.html" --> 
                    src="msburberryy-web/WeddingRSPV/rspv.html"
                </iframe>

            </div>
        </div>
    </div>
</div>

<!-- Envelope open sound -->
<audio id="openSound">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7eafdd37a2.mp3?filename=paper-rip-6981.mp3" type="audio/mpeg">
</audio>

<script>
    const envelope = document.getElementById("envelope");
    const flap = document.getElementById("flap");
    const sound = document.getElementById("openSound");

    flap.addEventListener("click", () => {
        envelope.classList.add("open");
        sound.play();
        window.scrollTo({ top: 200, behavior: "smooth" });
    });

    // If you want envelope to open automatically on scroll:
    // window.addEventListener("scroll", () => {
    //     if (window.scrollY > 50) envelope.classList.add("open");
    // });
</script>

</body>
</html>
