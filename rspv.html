<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>ご出席返信フォーム (RSVP)</title>

<style>
  body {
    font-family: 'Hiragino Sans','Noto Sans JP', sans-serif;
    background: linear-gradient(135deg, #fff9f6, #ffeae1);
    padding: 40px;
    color: #444;
  }

  .container {
    max-width: 540px;
    margin: auto;
    background: white;
    padding: 30px 40px;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
  }

  h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #e58b9c;
    font-size: 26px;
    letter-spacing: 1px;
  }

  label {
    display: block;
    margin-top: 18px;
    font-weight: 600;
    font-size: 15px;
  }

  input, select, textarea {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    border: 1px solid #ddd;
    border-radius: 10px;
    font-size: 15px;
    background: #fffafa;
    box-sizing: border-box;
  }

  textarea {
    height: 100px;
    resize: vertical;
  }

  button {
    margin-top: 30px;
    width: 100%;
    padding: 14px;
    background: #ff8fb1;
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 17px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #ff7aa2;
  }
</style>
</head>

<body>
<!-- Canva Invitation Embed -->
<div style="
  position: relative;
  width: 100%;
  height: 0;
  padding-top: 125%;
  box-shadow: 0 2px 8px rgba(63,69,81,0.16);
  margin-top: 1.6em;
  margin-bottom: 2em;
  overflow: hidden;
  border-radius: 12px;
">
  <iframe
    loading="lazy"
    style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: none;"
    src="https://www.canva.com/design/DAG6XQKYsa8/iWDPPo0OoQMzFpT6aro_mw/watch?embed"
    allowfullscreen>
  </iframe>
</div>

<!-- Optional link to Canva -->
<p style="text-align:center; font-size:13px; margin-top:-10px; opacity:0.6;">
  <a href="https://www.canva.com/design/DAG6XQKYsa8/iWDPPo0OoQMzFpT6aro_mw/watch?utm_content=DAG6XQKYsa8&utm_campaign=designshare&utm_medium=embeds&utm_source=link"
     target="_blank" rel="noopener" style="color:#999; text-decoration:none;">
    View on Canva
  </a>
</p>

<div class="container">
  <h2>ご出席確認フォーム</h2>

  <form id="rsvpForm">

    <label>お名前</label>
    <input type="text" name="name" required>

    <label>ふりがな</label>
    <input type="text" name="furigana" required>

    <label>メールアドレス</label>
    <input type="email" name="email" required>

    <label>ご出席について</label>
    <select name="attending" required>
      <option value="">選択してください</option>
      <option value="出席">出席</option>
      <option value="欠席">欠席</option>
    </select>

    <label>ご同伴者人数</label>
    <select name="guests">
      <option value="0">0名</option>
      <option value="1">1名</option>
      <option value="2">2名</option>
      <option value="3">3名</option>
    </select>

    <label>アレルギーはございますか？</label>
    <textarea name="allergy" placeholder="例：卵、乳製品、甲殻類など"></textarea>

    <label>メッセージ（任意）</label>
    <textarea name="message" placeholder="一言メッセージがあればご記入ください"></textarea>

    <button type="submit">送信する</button>
  </form>
</div>

<script>
document.getElementById("rsvpForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const form = e.target;

  const data = {
    name: form.name.value.trim(),
    furigana: form.furigana.value.trim(),
    email: form.email.value.trim(),
    attending: form.attending.value,
    guests: form.guests.value,
    allergy: form.allergy.value.trim(),
    message: form.message.value.trim()
  };

  try {
    const response = await fetch("https://script.google.com/macros/s/AKfycbyb6CO5s5czpi-FWKiNd5DhMr2sp4C1bFTxAWLrGexdhwSG91aUTyYl3Pj_2VSw9wA/exec", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    const result = await response.json();

    if (result.result === "success") {
      alert("✔ Thank you! Your RSVP has been submitted.");
      form.reset();
    } else {
      console.error(result);
      alert("⚠ An error occurred while sending. Please try again later.");
    }

  } catch (error) {
    console.error("Network error:", error);
    alert("⚠ Network error. Please check your connection and try again.");
  }
});
</script>

</body>
</html>
